<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Workout Plan</title>
    <link rel="stylesheet" href="css/frontpagecss.css">
    <link rel="stylesheet" href="css/workout.css">
</head>
<body>

<!-- MAIN CONTENT -->
<div class="main">

    <h1 class="hero-title">
        Create <span class="hero-highlight">Workout Plan</span>
    </h1>

    <form id="createPlanForm">

        <label>Plan Name:</label>
        <input type="text" id="planName" placeholder="e.g. Push Day">

        <label>Filter by Muscle Group:</label>
        <select id="muscleGroupSelect">
            <option value="ALL">-- All --</option>
            <option value="CHEST">Chest</option>
            <option value="BACK">Back</option>
            <option value="SHOULDERS">Shoulders</option>
            <option value="LEGS">Legs</option>
            <option value="ARMS">Arms</option>
            <option value="CORE">Core</option>
        </select>

        <div id="exercise_list"
             style="border:1px solid rgba(255,255,255,0.08);
                    padding:14px;
                    border-radius:12px;
                    background:rgba(5,7,10,0.9);
                    margin-top:12px;">
            <!-- Exercises dynamically added here -->
        </div>

        <button type="submit">Create Plan</button>
    </form>

</div>

<script src="js/workout.js"></script>
</body>
</html>

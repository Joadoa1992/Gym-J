<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Workout Plan</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>

<h2>Create a Workout Plan</h2>

<label>Plan Name:</label>
<input type="text" id="planName">

<br><br>

<label>Filter by Muscle Group:</label>
<select id="muscleGroupSelect">
    <option value="ALL">-- All --</option>
    <option value="CHEST">Chest</option>
    <option value="BACK">Back</option>
    <option value="SHOULDERS">Shoulders</option>
    <option value="LEGS">Legs</option>
    <option value="ARMS">Arms</option>
    <option value="CORE">Core</option>
</select>

<br><br>

<div id="exercise_list" style="border:1px solid #ccc; padding:10px; max-height:300px; overflow-y:auto;">
    <!-- Exercises will appear here -->
</div>

<br>

<form id="createPlanForm">
    <button type="submit">Create Plan</button>
</form>

<script src="js/workout.js"></script>
</body>
</html>

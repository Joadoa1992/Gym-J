<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bodyweight Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/Body_weight.css">

</head>
<body>
<h1 class="hero-title">
    Add <span class="hero-highlight">weight</span>
</h1>

<form id="weightForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.1" required>

</form>
<br>
<button type="submit" form="weightForm">Save</button>


<br><br>

<h1 class="hero-title">
    Weight <span class="hero-highlight">tracker</span>
</h1>

<label for="startDate">Start date:</label>
<input type="date" id="startDate" class="tacker-input">
<label for="endDate" class="tracer_label">End date:</label>
<input type="date" id="endDate" class="tacker-input">

<button id="updateRange">Change date</button>

<canvas id="weightChart" width="800" height="400"></canvas>
<script src="js/frontpagejs.js"></script>
<script src="js/Bodyweight_graf.js"></script>
</body>
</html>

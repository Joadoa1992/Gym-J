    <script defer src="/js/theme.js"></script>
    <script defer src="/js/quotes.js"></script>
</head>
<body>

<div class="sidebar">
    <a href="frontpage.html">
    <div class="sidebar-header" id="home-button">
        <h2><img src="images/GymJNew.png"></h2>
    </div>
    </a>
    <div class="sidebar-menu">

        <a href="#" data-file="pr.html">
            <div class="nav-icon"><img src="images/weight-lifting.png" alt="PR"></div>
            PR
        </a>
        <a href="#" data-file="nutrition.html">
            <div class="nav-icon"><img src="images/restaurant.png" alt="Nutrition"></div>
            Nutrition
        </a>
        <a href="#" data-file="bodyweight_graf.html">
            <div class="nav-icon"><img src="images/weighing.png" alt="Weight tracker"></div>
            Weight tracker

        <a href="#" data-file="workout_menu.html">
            <div class="nav-icon"><img src="images/clipboard.png" alt="Træningsplaner"></div>
            Træningsplaner
        </a>

    </div>

    <div class="sidebar-user">
        <span id="logged-in-user">Loading...</span>
        <button id="logout-button" class="logout-btn">Logout</button>
    </div>
</div>
<div class="content" id="content-area">

<!-- MAIN CONTENT -->
<div class="main">

    <h1 class="hero-title">
        Create <span class="hero-highlight">Workout Plan</span>
    </h1>

    <form id="createPlanForm">

        <label>Plan Name:</label>
        <input type="text" id="planName" placeholder="e.g. Push Day">

        <label>Filter by Muscle Group:</label>
        <select id="muscleGroupSelect">
            <option value="ALL">-- All --</option>
            <option value="CHEST">Chest</option>
            <option value="BACK">Back</option>
            <option value="SHOULDERS">Shoulders</option>
            <option value="LEGS">Legs</option>
            <option value="ARMS">Arms</option>
            <option value="CORE">Core</option>
        </select>

        <div id="exercise_list"
             style="border:1px solid rgba(255,255,255,0.08);
                    padding:14px;
                    border-radius:12px;
                    background:rgba(5,7,10,0.9);
                    margin-top:12px;">
            <!-- Exercises dynamically added here -->
        </div>

        <button type="submit">Create Plan</button>
    </form>

</div>
</div>
<script src="js/frontpagejs.js"></script>
<script src="js/workout.js"></script>
</body>
</html>
